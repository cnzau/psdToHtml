<!DOCTYPE html>
<html>
<head>
	<title>PSD</title>
	<meta charset="utf-8">
  	<!-- the meta below ensures proper rendering and touch zooming -->
  	<!-- The width=device-width part sets the width of the page to follow the screen-width of the device (which will vary depending on the device).
  	The initial-scale=1 part sets the initial zoom level when the page is first loaded by the browser. -->
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  
	  <!-- Include Bootstrap from a CDN (Content Delivery Network).
	  MaxCDN provide CDN support for Bootstrap's CSS and JavaScript. Include jQuery. -->
		<!-- compiled and minified CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<!--  compiled JavaScript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	
</head>
<body class="container">
	<div class="row col-sm-12 col-md-12">
		<img src="assets/big_img.jpg">
	</div>
</body>
</html>
